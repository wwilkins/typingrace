            <header class="header-main">
                <h1>Typing Race</h1>

            <div class="login-wrapper">
                <div class="row-fluid">
                    <div class="offset2 span8">

                        <form method="post" class="form-horizontal">

                            <div class="control-group">
                                <label class="control-label" for="username">Enter your name</label>
                                <div class="controls">
                                    <input id="username" name="username" type="text" value="">

                            </div>

                                <div class="controls">

                                </div>
                            </div>

                    </div>
                </div>
            </div>



            <div class="game-wrapper">

                <div class="row-fluid row-prompt">
                    <div class="offset3 span6">

                        <textarea id="prompt" class="prompt"></textarea>

                    </div>
                </div>

                <div class="row-fluid row-progress">
                    <div class="offset3 span6">

                        TODO: Progress bars

                    </div>
                </div>

                <div class="row-fluid row-progress">
                        <div class="offset2 span4 game-input game-input-you">
                            <label>You</label>
                            <textarea id="you"></textarea>
                        </div>

                        <div class="span4 game-input game-input-opponent">
                            <label>Your Opponent</label>
                            <textarea id="opponent"></textarea>
                        </div>
                </div>

            </div>
